<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <div class="container-fluid bg-success">
        <nav class="navbar navbar-expand-lg bg-success">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Post App</a>
          </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="p-3">
                    <div class="card p-3">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Title</label>
                                <input id="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                
                            </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Description</label>
                        <div class="form-floating">
                                    <textarea id="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                           
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="images-list d-flex">
                            <img class="bg-image" onclick="selectImage('./images/1..jpg')" src="./images/1..jpg" alt="">
                            <img class="bg-image" onclick="selectImage('./images/2..avi')" src="./images/2..avif" alt="">
                            <img class="bg-image" onclick="selectImage('./images/3..jpg')" src="./images/3..jpg" alt="">
                            <img class="bg-image" onclick="selectImage('./images/4..jpg')" src="./images/4..jpg" alt="">
                            <img class="bg-image" onclick="selectImage('./images/5..jpg')" src="./images/5..jpg" alt="">

                        </div>
                    </div>
                    
                    <button onclick="post()" type="submit" class="btn btn-success">Submit</button>

            </div>
            </div>
            </div>
            <div class="col-8">
                <div class="p-3">
                    <div id="posts">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
