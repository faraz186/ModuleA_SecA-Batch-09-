<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-white p-2">
      Form using Regular Expression
    </h1>
    <div class="container w-50">
      <form onsubmit="return validation()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" class="form-control" />
          <span id="userError" class="text-danger fw-bold"></span>
        </div>

        <br />

        <div class="form-group">
          <label>Email</label>
          <input type="text" id="email" class="form-control" />
          <span id="emailError" class="text-danger fw-bold"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Password</label>
          <input type="text" id="password" class="form-control" />
          <span id="passwordError" class="text-danger fw-bold"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="text" id="cpassword" class="form-control" />
          <span id="cpasswordError" class="text-danger fw-bold"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Moible Number</label>
          <input type="text" id="mobile" class="form-control" />
          <span id="mobileNumError" class="text-danger fw-bold"></span>
        </div>
        <br />

        <input type="submit" class="btn btn-primary" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
