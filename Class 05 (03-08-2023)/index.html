
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 05 (Forms)</title>
  </head>
  <body>
              <!-- Chapter no: 07 (forms) -->

    <form>
      <legend>Student Registration Form</legend>
      
       <p>
            Email
            
            <input
            required
            maxlength="20"
            name="username"
            size="35"
            type="email"
            placeholder="Enter your Email"
            />
        </p>
        
        <p>
            Password
            
            <input required placeholder="Enter password" type="password" />
        </p>
      
      <p>
          Comment
          
          <textarea rows="20" cols="30" name="comment"></textarea>
        </p>
    </p>
      
      <p>
          Select your gender
          
          <input name="gender" value="male" type="radio" />Male
          <input name="gender" value="female" type="radio" />female
          <input name="gender" value="others" type="radio" />others
        </p> 
      
      <p>
        Please select your favorite music service(s):
        <br />
        <input name="services" type="checkbox" />itunes
        <input type="checkbox" name="services" />spotify
        <input name="services" type="checkbox" />.fm
      </p>
      
      <p>
          Select your courses
          <select name="courses">
              <option disabled value="">Select your course</option>
              <option value="">Web & Mobile App dev</option>
              <option value="">Graphic designing</option>
              <option value="">Wordpress</option>
              <option value="">Flutter mobile app dev</option>
              <option value="">networking</option>
              <option value="">video editing</option>
            </select>
      </p>

      <p>
        Upload your CV
        <input type="file" />
    </p>

      <input type="submit" />

      <input
        type="image"
        src="https://e7.pngegg.com/pngimages/191/579/png-clipart-red-and-white-submit-button-submit-red-icons-logos-emojis-submit-thumbnail.png"
        width="200"
      />

      <button>Submit</button>

      <label for="username">Username</label>
      <input type="text" />
      
      <br /><br /><br /><br /><br /><br /><br /><br />
      
      <input id="username" type="text" />

      <label for="">Date of Birth</label>
      
      <input type="date" />

      <input type="url" />
      
    </form>
    
  </body>
</html>
