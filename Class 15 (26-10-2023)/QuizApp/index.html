
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="nextQuestion()">

    <div class = "flex-container contain1">   
        <div > 
            <img width="220px" height="60px" src="logo.JPG" alt="">
        </div>
        <div > 
            <h1> Quiz App</h1>
        </div>
    </div>

    <div class = "flex-container contain2">   
        <div> 
            <p id="ques1" >    </p> 
        </div>

        <div > 
            <p id="timer"> 2:00 </p>
        </div>
    </div>

    <div class="row div1"> 
        <div class = "col-6"> 
            <p class="para1" id="ques">  </p>  
        </div>
    
    </div>
    
    <div class="row div2"> 
        <div class = "col-6"> 
            <div class="row">
                <input class="inp1" onclick="clicked()" value="1" name="options" type="radio">
                <label id="opt1">  </label>    
            </div>
           
        </div>
    </div>

    <div class="row div2"> 
        <div class = "col-6"> 
            <div class="row">  
                <input class="inp1" onclick="clicked()" value="2" name="options" type="radio">
                <label id="opt2"> </label> 
            </div> 
        </div>
    </div>
    
    <div class="row div2"> 
        
        <div class = "col-6"> 

            <div class="row">  
                <input class="inp1" onclick="clicked()" value="3" name="options" type="radio">
                <label id="opt3"> </label>
            </div> 
        </div>
    </div>

    <div class="row div3"> 
        
        <div class = "col-6"> 

            <div class="row">  
                <button id="btn1" class="abc" disabled onclick="nextQuestion()" >Next</button>
            </div> 
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    
</body>
</html>
